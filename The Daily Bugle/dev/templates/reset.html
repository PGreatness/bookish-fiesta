{% extends "base.html" %}


{% block content %}

<div class="jumbotron" style="margin:40px;">

  <h5 class="display-4"> Forgot Password! </h5> <br>

<form action ="/reset" method="POST" >

  <div class="form-group">
    <label for="questions">Question</label>
    <input type= "text" class="form-control" name="reg_question" placeholder="Question" required>
  </div>

  <div class="form-group">
    <label for="answers">Answer</label>
    <input type= "text" class="form-control" name="reg_answer" placeholder="Answer" required>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type= "password" class="form-control" name="reg_password" placeholder="Password" required>
  </div>

  <div class="form-group">
    <label for="exampleCheckPassword1">Confirm Password</label>
    <input type= "password" class="form-control" name="check_password" placeholder="Password" required>
  </div>


  <button type="submit" class="btn btn-primary" value="Login">Signup</button> <br> <br>
</form>


</div>

<br>
{% for msg in get_flashed_messages() %}
{{msg}} <br>
{% endfor %}
{% endblock %}
